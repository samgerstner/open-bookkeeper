<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Open Bookkeeper | Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:replace="~{fragments/dependencies.html}" />
  </head>
  <body>
    <div th:replace="~{fragments/navigation.html}"></div>
    <h2>Edit Account Type</h2>
    <form action="#" th:action="@{'/account-types/edit?id=' + ${accountType.id}}" th:object="${accountType}" method="post" class="form-floating">
      <div class="form-floating col-lg-4">
        <input type="text" id="type" class="form-control" placeholder="Account Type" th:field="*{type}" th:value="${accountType.type}" required>
        <label for="type">Account Type</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </body>
</html>
