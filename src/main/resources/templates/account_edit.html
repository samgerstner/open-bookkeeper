<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Open Bookkeeper | Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:replace="~{fragments/dependencies.html}" />
  </head>
  <body>
    <div th:replace="~{fragments/navigation.html}"></div>
    <h2>Edit Account</h2>
    <form action="#" th:action="@{'/accounts/edit?id=' + ${account.id}}" th:object="${account}" method="post" class="form-floating">
      <div class="form-floating col-lg-4">
        <input type="text" id="accountNumber" class="form-control" placeholder="Account Number" th:field="*{accountNumber}" th:value="${account.accountNumber}" required>
        <label for="accountNumber">Account Number</label>
      </div>
      <div class="form-floating col-lg-4">
        <input type="text" id="accountName" class="form-control" placeholder="Account Name" th:field="*{accountName}" th:value="${account.accountName}" required>
        <label for="accountName">Account Name</label>
      </div>
      <div class="form-floating col-lg-4">
        <select id="accountType" class="form-control" th:field="*{accountType}" required>
          <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.type}" th:selected="${account.accountType == type.id}"></option>
        </select>
        <label for="accountType">Account Type</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </body>
</html>
