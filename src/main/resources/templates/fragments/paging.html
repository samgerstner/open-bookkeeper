<a th:fragment="paging(pageNum, label, tooltip, entity)" class="page-link"
   th:href="@{'/' + ${entity} + '/view?' + ${search!=null && search!=''? 'search=' + search + '&' : ''}
                           + 'page=' + ${pageNum} + '&size=' + ${pageSize}
                           + ${sortField!=null ? '&sort=' + sortField + ',' + sortDirection : ''}}"
   th:title="${tooltip}" rel="tooltip">
    [[${label}]]
</a>
